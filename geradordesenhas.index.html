<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Senha</title>
</head>
<body>
    <input type="range" class="pass-length" min="8" max="16">
    <input type="checkbox" class="option" id="uppercase"> Letras maiúsculas
    <input type="checkbox" class="option" id="lowercase"> Letras minúsculas
    <input type="checkbox" class="option" id="numbers"> Números
    <input type="checkbox" class="option" id="symbols"> Símbolos
    <button class="generate-btn">Gerar Senha</button>
    <input type="text" class="input-box" readonly>
</body>
</html>
